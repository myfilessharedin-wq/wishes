<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />

<title>–ü–µ—á–µ–Ω—å–µ —Å –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–µ–º</title>
<style>
  body {

    background: #f7efe5;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  .cookie {

    border: 1px solid #d6c9a5;
    transform: translate(-50%, -50%) scaleY(0);
    transform-origin: bottom;
    transition: transform 0.5s ease;
    text-align: center;
    font-size: 14px;
  }

  .cookie.open .paper {
    transform: translate(-50%, -50%) scaleY(1);
  }

  .hint {
    margin-top: 20px;
    font-size: 13px;
    opacity: 0.7;
    text-align: center;
  }
</style>
</head>
<body>

<div>
  <div class="cookie" onclick="openCookie()">
    <div class="paper" id="fortune"></div>
  </div>
  <div class="hint">–ù–∞–∂–º–∏ –Ω–∞ –ø–µ—á–µ–Ω—å–µ üç™</div>
</div>

<script>
  const fortunes = [
    "–í –Ω–æ–≤–æ–º –≥–æ–¥—É —Ç–µ–±—è –∂–¥—ë—Ç –ø—Ä–∏—è—Ç–Ω–∞—è –ø–æ–µ–∑–¥–∫–∞ ‚úàÔ∏è",
    "–†–∞–±–æ—á–∏–µ –∏–¥–µ–∏ –≤—ã—Å—Ç—Ä–µ–ª—è—Ç –Ω–µ–æ–∂–∏–¥–∞–Ω–Ω–æ üöÄ",
    "–¢—ã –∫—É–ø–∏—à—å –≤–µ—â—å, –∫–æ—Ç–æ—Ä–∞—è –±—É–¥–µ—Ç —Ä–∞–¥–æ–≤–∞—Ç—å –∫–∞–∂–¥—ã–π –¥–µ–Ω—å üõçÔ∏è",
    "–ö–æ–º–∞–Ω–¥–∞ –ø—Ä–∏—è—Ç–Ω–æ —É–¥–∏–≤–∏—Ç ü§ù",
    "–ë—É–¥–µ—Ç –ø–æ–≤–æ–¥ –¥–ª—è –ø—Ä–∞–∑–¥–Ω–∏–∫–∞ üéâ",
    "–ì–æ–¥ –ø—Ä–∏–Ω–µ—Å—ë—Ç —Ä–æ—Å—Ç –∏ —Å–ø–æ–∫–æ–π—Å—Ç–≤–∏–µ üå±",
    "–¢—ã –æ–∫–∞–∂–µ—à—å—Å—è –≤ –Ω—É–∂–Ω–æ–µ –≤—Ä–µ–º—è –≤ –Ω—É–∂–Ω–æ–º –º–µ—Å—Ç–µ ‚≠êÔ∏è",
    "–ë—É–¥–µ—Ç –±–æ–ª—å—à–µ –æ—Ç–¥—ã—Ö–∞, —á–µ–º —Ç—ã –æ–∂–∏–¥–∞–µ—à—å üèñÔ∏è",
    "–¢–µ–±—è –∂–¥—ë—Ç —Ç—ë–ø–ª–∞—è –≤—Å—Ç—Ä–µ—á–∞ ü´∂",
    "–°–º–µ–ª–æ–µ —Ä–µ—à–µ–Ω–∏–µ –ø—Ä–∏–Ω–µ—Å—ë—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç üî•"

</script>
