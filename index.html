<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

  body {

    font-size: 12px;
    line-height: 1.4;
  }

  .cookie.open .paper {
    transform: translate(-50%, -50%) scaleY(1) rotate(0deg);
  }

  .hint {
    margin-top: 20px;
    font-size: 11px;
    opacity: 0.7;
    text-align: center;
  }

  /* —Ä–µ—Ç—Ä–æ-–∞–Ω–∏–º–∞—Ü–∏—è –ø—Ä–∏ —Ö–æ–≤–µ—Ä–µ */
  .cookie:hover {

</style>
</head>
<body>

<div>

  <div class="hint">–ù–∞–∂–º–∏ –Ω–∞ –ø–µ—á–µ–Ω—å–µ üç™</div>

<script>
  const fortunes = [

    "–¢–µ–±—è –∂–¥—ë—Ç –Ω–µ–∑–∞–±—ã–≤–∞–µ–º–æ–µ –ø—Ä–∏–∫–ª—é—á–µ–Ω–∏–µ üåÖ",
    "–ü–æ–∫—É–ø–∫–∞ –≥–æ–¥–∞ –æ–∫–∞–∂–µ—Ç—Å—è —É–¥–∞—á–Ω–æ–π üõçÔ∏è",
    "–ù–∞ –≥–æ—Ä–∏–∑–æ–Ω—Ç–µ –Ω–æ–≤–∞—è –¥—Ä—É–∂–±–∞ ü§ù",
    "–ë—É–¥–µ—Ç –ø–æ–≤–æ–¥ –¥–ª—è –ø—Ä–∞–∑–¥–Ω–∏–∫–∞ üéâ",
    "–ì–æ–¥ –ø—Ä–∏–Ω–µ—Å—ë—Ç —Ä–æ—Å—Ç –∏ —Å–ø–æ–∫–æ–π—Å—Ç–≤–∏–µ üå±",
    "–¢—ã –æ–∫–∞–∂–µ—à—å—Å—è –≤ –Ω—É–∂–Ω–æ–µ –≤—Ä–µ–º—è –≤ –Ω—É–∂–Ω–æ–º –º–µ—Å—Ç–µ ‚≠êÔ∏è",
    "–û—Ç–ø—É—Å–∫ –±—É–¥–µ—Ç –ª—É—á—à–µ, —á–µ–º –æ–∂–∏–¥–∞–ª–æ—Å—å üèñÔ∏è",
    "–¢—ë–ø–ª–∞—è –≤—Å—Ç—Ä–µ—á–∞ –æ—Å—Ç–∞–≤–∏—Ç —Å–ª–µ–¥ ü´∂",
    "–°–º–µ–ª–æ–µ —Ä–µ—à–µ–Ω–∏–µ –ø—Ä–∏–Ω–µ—Å—ë—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç üî•",
    "–ì–æ–¥ –ø–æ—Ä–∞–¥—É–µ—Ç —Ñ–∏–Ω–∞–Ω—Å–æ–≤–æ üí≥",
    "–ù–æ–≤—ã–π –Ω–∞–≤—ã–∫ –ø—Ä–∏–≥–æ–¥–∏—Ç—Å—è –±—ã—Å—Ç—Ä–µ–µ, —á–µ–º –∫–∞–∂–µ—Ç—Å—è üß†",
    "–¢—ã –æ—â—É—Ç–∏—à—å –≥–∞—Ä–º–æ–Ω–∏—é –∏ —Å–ø–æ–∫–æ–π—Å—Ç–≤–∏–µ üåø",
    "–ë—É–¥–µ—Ç –±–æ–ª—å—à–µ –ø–æ–≤–æ–¥–æ–≤ –¥–ª—è —Å–º–µ—Ö–∞ üòÇ",
    "–°–ø–æ–Ω—Ç–∞–Ω–Ω–∞—è –∏–¥–µ—è –æ–∫–∞–∂–µ—Ç—Å—è —É–¥–∞—á–Ω–æ–π üåà",
    "–¢—ã –ø–æ—á—É–≤—Å—Ç–≤—É–µ—à—å —É–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç—å –≤ —Å–≤–æ–∏—Ö —Å–∏–ª–∞—Ö üí™",
    "–•–æ—Ä–æ—à–∏–µ –Ω–æ–≤–æ—Å—Ç–∏ –ø—Ä–∏–¥—É—Ç –Ω–µ–æ–∂–∏–¥–∞–Ω–Ω–æ üì©",
    "–ù–æ–≤–∞—è –ø—Ä–∏–≤—ã—á–∫–∞ –ø—Ä–∏–∂–∏–≤—ë—Ç—Å—è –ª–µ–≥–∫–æ ‚è≥",
    "–ö—Ç–æ-—Ç–æ —Å–∫–∞–∂–µ—Ç –≤–∞–∂–Ω—ã–µ —Å–ª–æ–≤–∞ ‚ù§Ô∏è",

  ];

  let lastIndex = -1;

  function getRandomFortune() {
    let index;
    do {
      index = Math.floor(Math.random() * fortunes.length);
    } while (index === lastIndex);
    lastIndex = index;
    return fortunes[index];
  }

  function toggleCookie() {
    const cookie = document.querySelector('.cookie');

</script>
